<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="left-section" ><a href="../landing-page/landing-page.html"><h2 id="logo">Fluff</h2></a></div>
                <div class="middle-section"><input class="searchbar" placeholder="Search" name="Search"></div>
                <div class="right-section">
                <div class="content" id="home-container"><a href="../home-page/home.html"><button class="home-button" value="button" name="about button">Home</button></a></div>
                <div class="content" id="about-container"><a href="../about/about.html"><button class="about-button" value="button" name="about button">About</button></a></div>
                <div class="content" id="login-container"><a href="../login/login.html"><button class="login-button" value="button" name=" about button">Login</button></a></div>
                <div class="content" id="signup-container"><a href="../signup/signup.html"><button class="signup-button" value="button" name="signup button">Sign up</button></a></div>
                </div>
            </div>
        </header>
        <main>
           <form method="get">
            <div class="form-title"><h1>Login</h1></div>
            <div class="user-email-password">
              <input type="email" name="user email" required placeholder="Email">
              <input type="password" name="user password" required placeholder="Password">
            </div>
            <div class="forgot-password">
              <p type="button">Forgot Password?</p>
            </div>
            <div class="signup-button-container">
              <button class="form-signup">Login</button>
            </div>
            
           </form>
        </main>
        
    </body>
</html>
